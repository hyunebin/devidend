spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
      use-new-id-generator-mappings: false
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dividend
    username: sa
    password:
  redis:
    host: localhost
    port: 6379
  jwt:
    secret: 111111111111


scheduler:
 scrap:
   yahoo : "* 5 * * * *"